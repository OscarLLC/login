<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>

    <meta name="login" content="login ingresa" />
    <link
      rel="stylesheet"
      href="Fontawesome/fontawesome-free-6.7.2-web/css/all.css"
    />
    <link rel="stylesheet" href="/assets/icon.avif" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="sub-container">
        <div class="container-imagen">
          <img
            class="container-imagen-logo"
            src="./assets/ima-logo.png"
            alt="imagen"
          />
        </div>
        <form id="form" onsubmit="login(event)">
          <div class="container-datos">
            <i class="fa-solid fa-envelope"></i>
            <label for="usuario">Correo:</label><br />
            <input
              type="email"
              name=""
              id="usuario"
              placeholder="usuario"
              required
              autocomplete="email"
            />
          </div>
          <div class="container-datos">
            <i class="fa-solid fa-lock"></i>
            <label for="password">Contraseña:</label><br />
            <input
              type="password"
              name=""
              id="password"
              placeholder="password"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="container-confirmar">
            <div class="sub-container-confirmar">
              <input
                class="confirmar-check"
                type="checkbox"
                id="confirmar"
                name="remember"
              />
              <label class="confirmar" for="confirmar"
                >Mostrar Contraseña</label
              >
            </div>
            <div class="sub-container-confirmar">
              <a href="">Olvidaste tu contraseña?</a>
            </div>
          </div>
          <div class="container-button">
            <button type="submit">Iniciar Sesion</button>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
